        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "qwerty123qazwsx)"
            keyAlias "key"
            keyPassword "qwerty123qazwsx)"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false  // Optional: Enables code shrinking
            shrinkResources false  // Optional: Enables resource shrinking
