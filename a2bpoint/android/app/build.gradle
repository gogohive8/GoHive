plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace 'com.example.a2bpoint'
    compileSdkVersion 35
    defaultConfig {
        applicationId "com.example.a2bpoint"
        minSdkVersion 35
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "qwerty123qazwsx)"
            keyAlias "key"
            keyPassword "qwerty123qazwsx)"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false  // Optional: Enables code shrinking
            shrinkResources false  // Optional: Enables resource shrinking
        }
        debug {
            signingConfig signingConfigs.debug
        }
}
}

kotlin{
    jvmToolchain(21)
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    testImplementation("net.bytebuddy:byte-buddy:1.16.1")
    testImplementation("net.bytebuddy:byte-buddy-agent:1.16.1")
}

configurations.all {
    resolutionStrategy {
        force "net.bytebuddy:byte-buddy:1.16.1"
        force "net.bytebuddy:byte-buddy-agent:1.16.1"
    }
}